<template name="character">
  {{#with character}}
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">{{username}}</h3>
    </div>
    <div class="panel-body text-center">
      <img src="{{profile.avatar}}.jpeg" class="img-responsive imageSizing avatar">
      <div>
        <br>
        <button type="button" class="btn btn-primary" id="playerStatPopUp">Stats</button>
      </div>
      <span class="glyphicon glyphicon-heart"></span>
      <span class="glyphtext">{{profile.stamina}}</span>
      <br>
      <span class="glyphicon glyphicon-usd"></span>
      <span class="glyphtext">{{profile.money}}</span>
    </div>
    <div class="panel-heading">
      <h3 class="panel-title text-center">Social Rank</h3>
    </div>
    <div class="panel-body text-center">
      <span class="glyphicon glyphicon-user"></span>
      <span class="glyphtext">{{profile.socialrank}}</span>
    </div>
  </div>
  {{/with}}
</template>
