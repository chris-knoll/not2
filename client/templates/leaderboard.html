<template name='leaderboard'>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h3 class="panel-title text-center">Social Leaderboard</h3>
    </div>
    <div class="panel-body">
      <table class="leaderboard-table">
        {{#each users}}
          <tr>
            <td>{{username}}</td>
            <td>{{profile.socialrank}}</td>
          </tr>
        {{/each}}
      </table>
    </div>
  </div>
</template>
